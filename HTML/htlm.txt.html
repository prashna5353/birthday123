<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Algerian, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        #countdown {
            font-size: 3em;
        }
        #message {
            font-size: 1.5em;
            color: #ff6347;
            margin-bottom: 20px;
        }
        img, video {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Countdown!</h1>
    <div id="countdown"></div>
    <div id="message">We're counting down to your special day!</div>

    <div id="popup" class="popup">
        <h2>Happy Birthday!</h2>
        <video id="video1" controls autoplay>
            <source src="C:\Users\NITRO 5\Desktop\HTML\birthday final - Made with Clipchamp (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img id="image" src="C:\Users\NITRO 5\Desktop\HTML\photo final.jpg" alt="Birthday Image">
        <video id="video2" controls autoplay>
            <source src="path_to_second_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="text">Wishing you a fantastic birthday filled with joy and happiness!</div>
    </div>

    <script>
        function countdown(date) {
            const countDownDate = new Date(date).getTime();
            const countdownElement = document.getElementById("countdown");
            const messageElement = document.getElementById("message");
            const popupElement = document.getElementById("popup");
            const video1 = document.getElementById("video1");
            const image = document.getElementById("image");
            const video2 = document.getElementById("video2");
            const text = document.getElementById("text");

            text.style.display = "none";

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = days + "d " + hours + "h "
                                            + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.style.display = "none";
                    messageElement.style.display = "none";
                    popupElement.style.display = "flex";

                    video1.style.display = "block";
                    video1.play();
                }
            }, 1000);

            video1.onended = function() {
                video1.style.display = "none";
                image.style.display = "block";
                setTimeout(function() {
                    image.style.display = "none";
                    video2.style.display = "block";
                    video2.play();
                }, 5000); // display the image for 10 seconds
            };

            video2.onended = function() {
                text.style.display = "block";
            };
        }

        // Set the specific birthday date
        const birthdayDate = '2024-08-24T23:59:49';
        countdown(birthdayDate);
    </script>
</body>
</html>
